<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- in mobile set initial zoom level of page to 100%, set site size to equal device width not a larger canvas that is shrunk down-->
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Ezra Carriere Portfolio</title>
    <!-- Link to reset or normalize before main.css
    only choose one -->
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    </head> 

    <body>
        <h1 class="hidden">Portfolio</h1>
        <div class="container">
            <header id="main-header" class="grid">
                <div id="header-logo" class="box-color"></div>
                <nav id="header-nav" class="box-color">
                    <h2 class="hidden">Main Navigation</h2>
                </nav>
            </header>
        </div>

        <section id="hero" class="grid">
            <div id="hero-image" class="box-color"></div>
            <div id="hero-text" class="box-color2"></div>
        </section>

        <div class="container">
         <section id="work-hero" class="grid">
            <div id="work-main" class="box-color"></div>
            <div id="work-overlay" class="box-color2"></div>
            <div id="overlay-button" class="box-color"></div>
         </section>
        </div>

        <div class="container">
            <section id="work-grid" class="grid">
                <div id="work1" class="box-color"></div>
                <div id="work2" class="box-color"></div>
                <div id="work3" class="box-color"></div>
                <div id="work4" class="box-color"></div>
                <div id="work5" class="box-color"></div>
                <div id="work6" class="box-color"></div>
            </section>
        </div>

        <div id="footer-con-full" class="box-color">
            <div class="container">
                <footer class="grid">
                    <div id="footer-logo" class="box-color2"></div>
                    <nav id="footer-nav" class="box-color2">
                        <h2 class="hidden">Footer Navigation</h2>
                    </nav>
                    <div id="footer-button" class="box-color2"></div>
                </footer>
            </div>
        </div>






    </body>
