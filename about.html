<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Ezra Carriere Portfolio</title>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    </head> 

    <body>
        <h1 class="hidden">Portfolio</h1>
        <div class="container">
            <header id="main-header" class="grid">
                <div id="header-logo" class="box-color col-start-1 col-end-2 l-col-start-1 l-col-end-2"></div>
                <nav id="header-nav" class="box-color col-start-4 col-end-5 l-col-start-10 l-col-end-13">
                    <h2 class="hidden">Main Navigation</h2>
                </nav>
            </header>
        </div>

        <div class="container">
            <section id="about" class="grid">
                <div id="about-image" class="box-color col-span-full l-col-start-1 l-col-end-4"></div>
                <div id="about-text" class="box-color col-span-full l-col-start-6 l-col-end-13"></div>
            </section>
        </div>

        <div class="container box-color">
            <section id="links" class="grid">
                <div id="link1" class="box-color2 col-span-full l-col-start-2 l-col-end-3"></div>
                <div id="link2" class="box-color2 col-span-full l-col-start-6 l-col-end-7"></div>
                <div id="link3" class="box-color2 col-span-full l-col-start-10 l-col-end-11"></div>
            </section>
        </div>

        <div id="footer-con-full" class="box-color2">
            <div class="container">
                <footer class="grid">
                    <div id="footer-logo" class="box-color col-start-1 col-end-1 l-col-start-1 l-col-end-1"></div>
                    <nav id="footer-nav" class="box-color col-start-1 col-end-2 l-col-start-1 l-col-end-5">
                        <h2 class="hidden">Footer Navigation</h2>
                    </nav>
                </footer>
            </div>
        </div>

<script src="js/main.js"> </script>
</body>
</html>
