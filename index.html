<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Ezra Carriere Portfolio</title>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    </head> 

    <body>
        <h1 class="hidden">Portfolio</h1>
        <div class="container box-color2">
            <header id="main-header" class="grid">
                <div id="header-logo" class="box-color col-start-1 col-end-2 l-col-start-1 l-col-end-2"></div>
                <nav id="header-nav" class="box-color col-start-4 col-end-5 l-col-start-10 l-col-end-13">
                    <h2 class="hidden">Main Navigation</h2>
                </nav>
            </header>
        </div>

        <div class="container box-color">
        <section id="hero" class="grid">
            <div id="hero-image" class="box-color2 col-span-full l-col-start-6 l-col-end-13"></div>
            <div id="hero-text" class="box-color2 col-span-full l-col-start-1 l-col-end-7"></div>
        </section>
    </div>

        <div class="container">
         <section id="work-hero" class="grid">
            <div id="work-main" class="box-color col-span-full l-col-span-full"></div>
            <div id="work-overlay" class="box-color2 col-span-full l-col-start-9 l-col-end-13"></div>
            <div id="overlay-button" class="box-color col-start-1 col-end-5 l-col-start-10 l-col-end-12"></div>
         </section>
        </div>

        <div class="container">
            <section id="work-grid" class="grid">
                <div id="work1" class="box-color"></div>
                <div id="work2" class="box-color"></div>
                <div id="work3" class="box-color"></div>
                <div id="work4" class="box-color"></div>
                <div id="work5" class="box-color"></div>
                <div id="work6" class="box-color"></div>
            </section>
        </div>

        <div id="footer-con-full" class="box-color">
            <div class="container">
                <footer class="grid">
                    <div id="footer-logo" class="box-color2"></div>
                    <nav id="footer-nav" class="box-color2">
                        <h2 class="hidden">Footer Navigation</h2>
                    </nav>
                    <div id="footer-button" class="box-color2"></div>
                </footer>
            </div>
        </div>

<script src="js/main.js"> </script>
</body>
</html>
