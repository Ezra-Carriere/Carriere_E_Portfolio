<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Ezra Carriere Portfolio</title>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    </head> 

    <body>
        <h1 class="hidden">Portfolio</h1>
        <div class="container">
            <header id="main-header" class="grid">
                <div id="header-logo" class="box-color"></div>
                <nav id="header-nav" class="box-color">
                    <h2 class="hidden">Main Navigation</h2>
                </nav>
            </header>
        </div>

        <div class="container">
            <section id="about" class="grid">
                <div id="about-image" class="box-color"></div>
                <div id="about-text" class="box-color"></div>
            </section>
        </div>

        <div class="container">
            <section id="links" class="grid">
                <div id="link1" class="box-color"></div>
                <div id="link2" class="box-color"></div>
                <div id="link3" class="box-color"></div>
            </section>
        </div>

        <div id="footer-con-full" class="box-color">
            <div class="container">
                <footer class="grid">
                    <div id="footer-logo" class="box-color2"></div>
                    <nav id="footer-nav" class="box-color2">
                        <h2 class="hidden">Footer Navigation</h2>
                    </nav>
                    <div id="footer-button" class="box-color2"></div>
                </footer>
            </div>
        </div>

<script src="js/main.js"> </script>
</body>
</html>
